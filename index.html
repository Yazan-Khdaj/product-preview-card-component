<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css" type="text/css" media="all" />
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
	
	<main>
		<article class="product">
      
      <picture class="product__img">
        <source srcset="./images/image-product-desktop.jpg" media="(min-width:627px)">
        <img src="./images/image-product-mobile.jpg" alt="">
      </picture>

      <div class="product__contant">
        <p class="product__catogry">Prefume</p>
        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="flex-group">
          <p class="price">$149.99</p>
          <p class="old-price"><s>$169.99</s></p>
        </div>
        
        <button data-shop="true" class="btn">Add to Card</button>
      </div>

    </article>
	</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/yazan-khdaj-24b9a7266">Yazan Khdaj</a>.
  </div>
</body>
</html>
